<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Semak Status Laporan Perubatan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f8f8;
    }
    .search-box {
      background-color: #000;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #e0e0e0;
      color: red;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccc;
    }
    .arrow {
      margin: 20px 0;
      font-size: 30px;
      color: orange;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      font-weight: bold;
    }
    .record {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 60%;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Semakan Status Laporan Perubatan</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Masukkan No KP atau Nama">
    <button onclick="searchData()">CARI</button>
  </div>

  <div class="arrow">⬇️</div>

  <div class="result" id="resultArea">
    <!-- Keputusan akan dipaparkan di sini -->
  </div>

  <script>
    function formatTarikh(iso) {
      if (!iso) return "-";
      const date = new Date(iso);
      return date.toLocaleDateString("ms-MY", {
        day: "2-digit",
        month: "long",
        year: "numeric"
      });
    }

    function searchData() {
      const input = document.getElementById("searchInput").value.trim();
      const resultArea = document.getElementById("resultArea");
      resultArea.innerHTML = "";

      if (!input) {
        alert("Sila masukkan No KP atau Nama");
        return;
      }

      resultArea.innerHTML = "Mencari data...";

      fetch(`https://script.google.com/macros/s/AKfycbzXBZ7wVDvFLD-7lejN-M0ivGWDtnRMCLbUX3T5p4Xnn9-2yLr6WARUo4J7AUv6C-cf/exec?query=${encodeURIComponent(input)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length > 0) {
            let html = "";
            data.forEach(entry => {
              html += `<div class="record">`;

              for (const [key, value] of Object.entries(entry)) {
                let displayValue = value;

                // Format tarikh
                if (key.toLowerCase().includes("tarikh") && value) {
                  displayValue = formatTarikh(value);
                }

                // Gaya khas untuk tarikh siap dan jumlah hari
                const highlight =
                  key.toLowerCase().includes("tarikh siap") ? "color: green;" :
                  key.toLowerCase().includes("jumlah hari siap") ? "font-weight: bold;" :
                  "";

                html += `<strong style="${highlight}">${key.toUpperCase()}:</strong> ${displayValue}<br>`;
              }

              // Tambah status ringkas
              if (entry["TARIKH SIAP PERMOHONAN"]) {
                html += `<p style="color: green; font-size: 18px; font-weight: bold;">✅ STATUS: SELESAI</p>`;
              } else {
                html += `<p style="color: orange; font-size: 18px; font-weight: bold;">⏳ STATUS: DALAM PROSES</p>`;
              }

              html += `</div>`;
            });
            resultArea.innerHTML = html;
          } else {
            resultArea.innerHTML = "Tiada rekod dijumpai.";
          }
        })
        .catch(err => {
          console.error(err);
          resultArea.innerHTML = "Ralat semasa mengakses data.";
        });
    }
  </script>

</body>
</html>
